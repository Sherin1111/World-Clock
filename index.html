<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sherin Adam</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select City</option>
        <option value="current">My Current Location</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>

      <div id="cities">
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="casablanca">
          <div>
            <h2>Casablanca</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      coded by
      <a
        href="https://www.shecodes.io/graduates/119436-sherin-adam"
        target="_blank"
      >
        Sherin Adam
      </a>
      and is open sourced on
      <a href="https://github.com/Sherin1111/World-Clock" target="_blank">
        GitHub
      </a>
      hosted on
      <a href="https://sherins-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
